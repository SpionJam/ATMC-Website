  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="pictures/ATMC-Icon.ico" type="image/x-icon" size="1024x1024">
    <style>
      body {
        background-color: #1e1e1e;
        color: #f1f1f1;
        font-family: "Roboto", sans-serif;
      }

      header {
        background-color: #333;
        padding: 20px 0;
        text-align: center;
      }

      header h1 {
        color: #f1f1f1;
        margin: 0;
      }

      nav ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        color: #f1f1f1;
        text-decoration: none;
      }

      nav ul li a:hover {
        color: #7a7a7a;
      }

      main {
        padding: 40px 20px;
      }


      .download-container {
        max-width: 800px;
        margin: 0 auto;
      }

      .download-item {
        background-color: #2c2c2c;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .download-item h3 {
        margin: 0 0 10px;
        color: #f1f1f1;
      }

      .download-item p {
        color: #ccc;
        margin-bottom: 10px;
      }

      .download-item a {
        display: inline-block;
        padding: 12px 18px;
        background-color: #5a5a5a;
        color: #f1f1f1;
        border-radius: 6px;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .download-item a:hover {
        background-color: #7a7a7a;
      }

      footer {
    background-color: rgb(75, 0, 75);
    color: white;
    text-align: center;
    padding: 20px 0;
    margin-top: 40px;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    position: relative;
    bottom: 0;
    width: 100%;
}

      /* Responsive Anpassungen */
      @media (max-width: 768px) {
        .download-item {
          padding: 15px;
        }

        .download-item a {
          padding: 10px 14px;
        }
      }
    </style>
  </head>

          </p>
